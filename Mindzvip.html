<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>MD5 BY MIN LC79</title>

<style>
:root{
  --green:#00ff66;
  --bg:#020a05;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:linear-gradient(180deg,#04160b,#010804 65%);
  font-family:Consolas, monospace;
  color:var(--green);
}
.app{
  max-width:420px;
  margin:24px auto;
  padding:18px;
  border-radius:14px;
  border:2px solid var(--green);
  box-shadow:0 0 28px var(--green), inset 0 0 22px rgba(0,255,102,.4);
}
.header{
  font-size:28px;
  font-weight:bold;
  letter-spacing:3px;
  text-shadow:0 0 18px var(--green);
}
.sub{margin-top:6px;opacity:.85}
.panel{
  margin-top:20px;
  padding:16px;
  border-radius:12px;
  border:2px solid var(--green);
  box-shadow:0 0 22px rgba(0,255,102,.75), inset 0 0 18px rgba(0,255,102,.4);
}
.panel-title{font-size:18px;margin-bottom:10px}
.label{font-size:14px;opacity:.9}
input{
  width:100%;
  margin-top:8px;
  padding:12px;
  font-size:16px;
  color:var(--green);
  background:#000;
  border-radius:8px;
  border:2px solid var(--green);
  box-shadow: inset 0 0 14px rgba(0,255,102,.55);
}
button{
  width:100%;
  margin-top:14px;
  padding:14px;
  font-size:17px;
  font-weight:bold;
  color:#002012;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:linear-gradient(180deg,#00ff66,#00cc55);
  box-shadow:0 0 26px var(--green), inset 0 -4px 6px rgba(0,0,0,.45);
}
button:active{transform:scale(.98)}
.result{display:none}
.card{
  margin-top:16px;
  padding:18px;
  border-radius:14px;
  text-align:center;
}
.tai{
  border:2px solid var(--green);
  box-shadow:0 0 26px var(--green);
}
.xiu{
  border:2px solid #ff3333;
  color:#ff3333;
  box-shadow:0 0 26px #ff3333;
}
.arrow{font-size:18px;margin-bottom:6px}
.pill{
  display:inline-block;
  padding:6px 24px;
  border-radius:999px;
  font-size:22px;
  font-weight:bold;
  background:linear-gradient(90deg,#00ff66,#00cfff);
  color:#002012;
}
.xiu .pill{
  background:linear-gradient(90deg,#ff3333,#ff914d);
  color:#2a0000;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">MD5 BY MIN LC79</div>
  <div class="sub">&gt; Thu·∫≠t to√°n n√¢ng cao</div>

  <div class="panel">
    <div class="panel-title">&gt;_ NH·∫¨P M√É MD5</div>
    <div class="label">&gt; NH·∫¨P MD5 (32 K√ù T·ª∞ HEX):</div>
    <input id="md5" placeholder="Nh·∫≠p m√£ MD5 t·∫°i ƒë√¢y">
    <button onclick="phanTich()">‚ö° B·∫ÆT ƒê·∫¶U PH√ÇN T√çCH</button>
  </div>

  <div class="panel result" id="out">
    <div class="panel-title">üìà K·∫æT QU·∫¢ PH√ÇN T√çCH</div>
    <div class="label">&gt; MD5: <span id="md5out"></span></div>

    <div class="card tai">
      <div class="arrow">‚Üë T√ÄI</div>
      <div class="pill" id="tai">0%</div>
    </div>

    <div class="card xiu">
      <div class="arrow">‚Üì X·ªàU</div>
      <div class="pill" id="xiu">0%</div>
    </div>
  </div>
</div>

<script>
function phanTich(){
  const md5 = document.getElementById("md5").value.trim().toLowerCase();
  if(!/^[0-9a-f]{32}$/.test(md5)){
    alert("MD5 kh√¥ng h·ª£p l·ªá (32 k√Ω t·ª± hex)");
    return;
  }

  let tong = 0;
  let bias = 0;

  for(let i = 0; i < 32; i += 2){
    const v = parseInt(md5.substr(i,2),16);
    tong += v;
    bias += (v % 2 === 0) ? 1 : -1;
  }

  let tai = (tong % 100) + bias * 1.5;
  if(tai < 0) tai = 0;
  if(tai > 100) tai = 100;

  document.getElementById("out").style.display="block";
  document.getElementById("md5out").innerText = md5;
  document.getElementById("tai").innerText = tai.toFixed(1) + "%";
  document.getElementById("xiu").innerText = (100 - tai).toFixed(1) + "%";
}
</script>

</body>
</html>
